<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output3.css">
    <title>Document</title>
</head>

<body>
    <div class="flex justify-center items-center min-h-screen">
        <div
            class="wrapper flex justify-center items-center w-[30rem] md:w-[45rem] h-[15rem] md:h-[25rem] shadow-[0px_0px_13px_5px_rgba(193,197,200,1)]">
            <div class="left-img w-[33.33%] h-[100%]"><img class="h-[100%] object-cover rounded-l-[10px]"
                    src="https://img.goodfon.com/wallpaper/big/4/9f/aleksandra-savenkova-priroda-peizazh-zima-sneg-derevia-devus.webp"
                    alt=""></div>
            <div
                class="right-text h-[100%] w-[66.67%] flex flex-col gap-2 md:gap-5 px-5 py-5 md:py-10  bg-gray-50 rounded-r-[10px]">
                <div class="up">
                    <div class="flex justify-between font-semibold text-[1.1rem] md:text-[1.6rem]">
                        <h2 class="text-gray-800">Classic Utility Jacket</h2>
                        <h2 class="text-gray-500">$110.00</h2>
                    </div>
                    <div class="text-gray-600 text-sm md:text-[1.2rem] pb-4 md:pb-10 pt-1 md:pt-2">In Stock</div>
                    <div>
                        <ul class="flex gap-2 md:gap-3.5">
                            <li
                                class="w-[2.5rem] md:w-[3rem] h-[2.5rem] md:h-[3rem] text-white bg-gray-800 flex justify-center items-center text-sm md:text-[1.2rem] font-medium rounded-[10px]">
                                XS</li>
                            <li
                                class="w-[2.5rem] md:w-[3rem] h-[2.5rem] md:h-[3rem] hover:text-white hover:bg-gray-800 flex justify-center items-center text-sm md:text-[1.2rem] hover:font-medium rounded-[10px] duration-30 ease-in">
                                S</li>
                            <li
                                class="w-[2.5rem] md:w-[3rem] h-[2.5rem] md:h-[3rem] hover:text-white hover:bg-gray-800 flex justify-center items-center text-sm md:text-[1.2rem] hover:font-medium rounded-[10px] duration-30 ease-in">
                                M</li>
                            <li
                                class="w-[2.5rem] md:w-[3rem] h-[2.5rem] md:h-[3rem] hover:text-white hover:bg-gray-800 flex justify-center items-center text-sm md:text-[1.2rem] hover:font-medium rounded-[10px] duration-30 ease-in">
                                L</li>
                            <li
                                class="w-[2.5rem] md:w-[3rem] h-[2.5rem] md:h-[3rem] hover:text-white hover:bg-gray-800 flex justify-center items-center text-sm md:text-[1.2rem] hover:font-medium rounded-[10px] duration-30 ease-in">
                                XL</li>
                        </ul>
                    </div>
                </div>
                <hr class="text-gray-300 mt-0.5 md:my-2">
                <div class="down flex flex-col justify-between gap-2 md:gap-5">
                    <div class="flex justify-between items-center">
                        <div class="flex gap-2 md:gap-5">
                            <button
                                class="flex justify-center items-center px-6 py-2 bg-gray-800 text-white text-[10px] md:text-[1.2rem] font-medium rounded-[5px] md:rounded-[10px]">Buy
                                now</button>
                            <button
                                class="flex justify-center items-center px-6 py-2 hover:bg-gray-800 hover:text-white text-[10px] md:text-[1.2rem] hover:font-medium  rounded-[5px] md:rounded-[10px] duration-50 ease-in bg-neutral-200 border-[1px] border-[rgba(0,0,0,0.3)]">Add
                                to bag</button>
                        </div>
                        <div><i
                                class="fa-solid fa-heart p-4 bg-white text-[10px] md:text-[1.2rem] text-gray-300 hover:text-gray-800"></i>
                        </div>
                    </div>
                    <div class="text-gray-800 text-[10px] md:text-xl">Free shipping on all continental US orders.</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
